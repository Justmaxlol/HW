<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW-JS-2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <label>Type a title for Card:</label>
      <input id="userInput" type="text" onchange="handleCard()" />
      <div id="addCardHere"></div>
    </div>
    <hr />
    <div class="container">
      <h1 id="animalTitle"></h1>
      <!-- <label>Choose an Animal for the title:</label> -->
      <select id="animalSelect" onchange="handleAnimalTitle()">
        <option value="">Choose an Animal for the title:</option>
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
        <option value="Parrot">Parrot</option>
        <option value="Dolphin">Dolphin</option>
        <option value="Elephant">Elephant</option>
      </select>
    </div>
    <hr />
    <div class="container">
      <label for="ageInput">How Old Are You ?</label>
      <input id="ageInput" type="text" onchange="handleAgeAlert()" />
      <div id="alertDiv"></div>
    </div>

    <hr />

    <div class="container">
      <h2>Sagiv's Amazing WebCalculator 1.3</h2>
      <div id="calculator" class="calculator">
        <label for="">Choose 1st Number:</label>
        <input id="firstNum" type="number" />

        <label for="">Choose 2nd Number:</label>
        <input id="secondNum" type="number" />
      </div>
    </div>
    <div class="operations">
      <button id="addbtn" onclick="add()">+</button>
      <button id="subtractbtn" onclick="subtract()">-</button>
      <button id="dividebtn" onclick="divide()">/</button>
      <button id="multiplybtn" onclick="multiply()">*</button>
    </div>
    <script src="./JS/index.js"></script>
  </body>
</html>
